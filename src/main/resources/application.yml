spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: local
  datasource:
    url: jdbc:postgresql://localhost:5428/backup?createDatabaseIfNotExist=true
    username: sa
    password: example
  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: zevrant-backup-service
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 9009
  servlet:
    context-path: /${spring.application.name}
  ssl:
    key-store: /storage/keys/zevrant-services.p12
    key-store-type: PKCS12
    key-store-password: ${password}
oauth2:
  keystore:
    alias: 1

zevrant:
  backup:
    directory: /storage/backups/userdata
  services:
    proxy:
      baseUrl: https://localhost:9009
    clamAv:
      location: localhost
      port: 3310
      timeout: 99999999
  bucketName: 'zevrant-resources'
  keystore: 'prod/ssl/keystore.p12'
  ssl:
    key-store: /storage/keys/zevrant-services.p12
    key-store-password: ${ssl.keystore.password}
  encrypted:
    properties: rds/backup/password

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  health:
    ldap:
      enabled: false

context:
  initializer:
    classes: net.zevrant.services.security.common.secrets.management.services.EncryptedPropertyContextInitializer

logging:
  level:
    root: info
    com.zevrant.services: debug