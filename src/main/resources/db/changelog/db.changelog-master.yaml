databaseChangeLog:
  - changeSet:
      id: 1
      author: zevrant
      failOnError: false
      changes:
        - createTable:
            tableName: FILE
            columns:
              - column:
                  name: ID
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: filepath
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: uploaded_by
                  type: varchar(255)
                  constraints:
                    - nullable: false
  - changeSet:
      id: 2
      author: zevrant
      failOnError: false
      changes:
        - addColumn:
            tableName: FILE
            columns:
              - column:
                  name: taken_on
                  type: timestamp
                  value:
